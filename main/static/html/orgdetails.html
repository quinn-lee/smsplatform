  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="navbar-brand-wrapper d-flex justify-content-center">
        <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">  
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
            <span class="mdi mdi-sort-variant"></span>
          </button>
        </div>  
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <ul class="navbar-nav navbar-nav-right">

            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">

            <div id="logout" class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">

                <i class="mdi mdi-logout text-primary"></i>
                注销
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="search.html">
              <i class="mdi mdi-grid-large menu-icon"></i>
              <span class="menu-title">短信统计</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fare.html">
              <i class="mdi mdi-view-headline menu-icon"></i>
              <span class="menu-title">电信计费</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                      <h4 class="card-title">机构短信详情</h4>
                    </div>
                    <div class="col-md-2">
                      <form class="form-sample" id='export-form'>
                        <div class="form-group row">
                          <button type="submit" class="btn btn-success mr-2">导出所有</button>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-3" id="download">
                    </div>
                    <script id="dTemplate" type="text/x-jsrender">
                      <div class="font-weight-light">
                        请点击 <a href="/static/excels/{{>filename}}" class="text-primary">下载Excel文件</a>
                      </div>
                    </script>
                    <div class="col-md-4 align-items-center text-danger" id="prompt" style="display: none;">
                        <strong>文件生成中，请稍等.</strong>
                        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-striped" id="table_details">
                      <thead>
                        <tr>
                          <th>姓名</th>
                          <th>证件号码</th>
                          <th>手机号</th>
                          <th>接收时间</th>
                          <th>接收状态</th>
                          <th>短信类别</th>
                          <th>发送人</th>
                          <th>短信内容</th>
                          <th>发送日期</th>
                        </tr>
                      </thead>
                      <tbody id='table-tr'>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->

            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2020 <a href="https://www.urbanui.com/" target="_blank"></a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"><i class="mdi mdi-heart text-danger"></i></span>
          </div>
