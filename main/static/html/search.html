<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>短信平台</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/static/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="/static/css/jquery.datetimepicker.css">
  <link rel="stylesheet" href="/static/css/dataTables.bootstrap4.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/favicon.ico" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="navbar-brand-wrapper d-flex justify-content-center">
        <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">  
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
            <span class="mdi mdi-sort-variant"></span>
          </button>
        </div>  
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <span class="nav-profile-name" id="login-name"></span>
            </a>
            <div id="logout" class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item">
                <i class="mdi mdi-logout text-primary"></i>
                注销
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="search.html">
              <i class="mdi mdi-grid-large menu-icon"></i>
              <span class="menu-title">短信统计</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fare.html">
              <i class="mdi mdi-view-headline menu-icon"></i>
              <span class="menu-title">电信计费</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="balance.html">
              <i class="mdi mdi-file-document-box-outline menu-icon"></i>
              <span class="menu-title">余额查询</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <form class="form-sample" id='search-form'>
                    <div class="alert alert-danger" role="alert" id="notice" style="display: none;"></div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">时间从：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control datepicker" name="start_date" id="start_date"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">到：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control datepicker" name="end_date" id="end_date"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">医院机构：</label>
                          <div class="col-sm-9">
                            <select class="form-control" id="msgorg" name='org_code'>
                            </select>
                            <script id="orgTemplate" type="text/x-jsrender">
                              <option value={{>org_value}}>{{>org_name}}</option>
                            </script>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">短信类别：</label>
                          <div class="col-sm-9">
                            <select class="form-control" id="msgclass" name='send_class'>
                            </select>
                            <script id="classTemplate" type="text/x-jsrender">
                              <option value={{>class_name}}>{{>class_name}}</option>
                            </script>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">短信状态：</label>
                          <div class="col-sm-9">
                            <select class="form-control" name='msg_status' id="msg_status">
                              <option value=''></option>
                              <option value='success'>发送成功</option>
                              <option value='failure'>发送失败</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group row">
                          <button type="submit" class="btn btn-primary mr-2">搜索</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>


            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                      <strong>统计结果</strong>
                    </div>
                    <div class="col-md-2">
                      <form class="form-sample" id='export-form'>
                      </form>
                      <script id="qhTemplate" type="text/x-jsrender">
                        <input type="hidden" name="qstart_date" id="qstart_date" value="{{>start_date}}"/>
                        <input type="hidden" name="qend_date" id="qend_date" value="{{>end_date}}"/>
                        <input type="hidden" name="qmsg_org" id="qmsg_org" value="{{>msg_org}}"/>
                        <input type="hidden" name="qmsg_class" id="qmsg_class" value="{{>msg_class}}"/>
                        <input type="hidden" name="qmsg_status" id="qmsg_status" value="{{>msg_status}}"/>
                        <div class="form-group row">
                          <button type="submit" class="btn btn-outline-info btn-icon-text">
                            <i class="mdi mdi-download btn-icon-append"></i>导出到文件             
                          </button>
                        </div>
                      </script>
                    </div>
                    <div class="col-md-3" id="download">
                    </div>
                    <script id="dTemplate" type="text/x-jsrender">
                      <div class="font-weight-light">
                        <a href="/static/excels/{{>filename}}" class="btn btn-outline-danger btn-icon-text"><i class="mdi mdi-file-excel btn-icon-prepend"></i>下载Excel文件</a>
                      </div>
                    </script>
                    <div class="col-md-4 align-items-center text-danger" id="prompt" style="display: none;">
                        <strong>文件生成中，请稍等.</strong>
                        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-striped" id="result-listing">
                      <thead>
                        <tr>
                          <th>医院代码</th>
                          <th>医院名称</th>
                          <th>短信类别</th>
                          <th>短信状态</th>
                          <th>数量</th>
                        </tr>
                      </thead>
                      <tbody id='table-tr'>
                      </tbody>
                      <script id="trTemplate" type="text/x-jsrender">
                        <tr>
                          <td><a href="/orgdetails.html?org_code={{>org_code}}&start_date={{>start_date}}&end_date={{>end_date}}&org_name={{>org_name}}">{{>org_code}}</a></td>
                          <td>{{>org_name}}</td>
                          <td>{{>send_class}}</td>
                          <td><label class="badge">{{>msg_status}}</label></td>
                          <td>{{>count}}</td>
                        </tr>
                      </script>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2020 <a href="https://www.urbanui.com/" target="_blank"></a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"><i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/static/js/vendor.bundle.base.js"></script>

  <!-- End plugin js for this page-->

  <script src="/static/js/off-canvas.js"></script>
  <script src="/static/js/hoverable-collapse.js"></script>
  <script src="/static/js/template.js"></script>
  <script src="/static/js/jsrender.min.js"></script>
  <script src="/static/js/jquery.datetimepicker.full.min.js"></script>
  <script src="/static/js/data-table.js"></script>
  <script src="/static/js/jquery.dataTables.js"></script>
  <script src="/static/js/dataTables.bootstrap4.js"></script>
  <script src="/static/js/main/search.js"></script>
  <script src="/static/js/main/session.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>
